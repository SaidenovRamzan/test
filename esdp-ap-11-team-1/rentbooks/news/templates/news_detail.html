{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col-8 padding-left-tasks">
                <h2 class="title-news-list news-detail-title-margin">{{ news.title }}</h2>
                <img src="{{ news.image.url }}" class="img-fluid">
                <p class="news-content-margin">{{ news.content }}</p>
                {% if user.is_authenticated %}
                    <a href="{% url 'news_update' news.pk %}" class="btn btn-success">Редактировать</a>
                    <a href="{% url 'news_delete' news.pk %}" class="btn btn-danger">Удалить</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
