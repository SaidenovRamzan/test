{% extends 'base.html' %}

{% block title %}Удаление новости с подтверждением{% endblock %}

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col">
                <h2 class="padding-left-tasks-h2">
                    Вы точно хотите удалить новость?
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8 padding-left-tasks">
                <h4 class="title-news-list">{{ news.title }}</h4>
                <img src="{{ news.image.url }}" class="img-fluid">
                <p class="news-content-margin">{{ news.content }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1 button-margin">
                <form action="{% url 'news_confirm_delete' news.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class='btn btn-danger'>Удалить</button>
                </form>
            </div>
            <div class="col-1">
                <a href="{% url 'news_list' %}" class='btn btn-success'>Отмена</a>
            </div>
        </div>
    </div>
{% endblock %}
