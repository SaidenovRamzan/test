{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static "css/message.css" %}">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Чат с пользователем</h2>
        </div>
        <div class="chat-messages">
            <div class="message other-message">
                <p>Привет, как дела?</p>
                <span class="timestamp">10:00 AM</span>
            </div>
            <div class="message my-message">
                <p>Привет, все хорошо, спасибо!</p>
                <span class="timestamp">10:02 AM</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="chat-input" id="message-input" placeholder="Введите сообщение">
            <button id="send-button" class="send-button">Отправить</button>
        </div>
    </div>
</body>

<script src="{% static "js/chat.js" %}"></script>
</body>

</html>
